<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app" class="container">

        <div class="todo-container">
            <h1 class="tittle">My todo list:</h1>
            
            <div class="form">
                <label for="to-do" class="hidden"> add things to do:</label>
                <input 
                type="text" 
                id="to-do" 
                class="text-input" 
                placeholder="write here your to-do thing "
                v-model.trim="todoUser"
                @keyup.enter="addTodo"
                >
                <button @click="addTodo">add!</button>

            </div>

            <ul>
                <li v-for="(item, index) in todoList" >
                    <span @click="taskDone(index)" :class="item.done ? 'line-through' : '' ">{{item.text}} </span>
                    <div class="icons">
                        <span v-if="item.done" class="check">&check;</span>
                        <span v-else class="cancel" @click="cancelTask(index)">&cross;</span>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
